{{- with .Values.synapse -}}
{{- if .enabled -}}
apiVersion: v1
kind: Secret
metadata:
  labels:
    {{- include "element-io.synapse.labels" (dict "global" $ "context" .) | nindent 4 }}
  name: {{ $.Release.Name }}-synapse
  namespace: {{ $.Release.Namespace }}
data:
{{- with .additional.config }}
  02-homeserver-helm-user-provided.yaml: {{ . | b64enc }}
{{- end }}
{{- with .macaroon.value }}
  MACAROON: {{ . | b64enc }}
{{- end }}
{{- with .postgres.password.value }}
  POSTGRES: {{ . | b64enc }}
{{- end }}
{{- with .secrets.registrationSharedSecret.value }}
  REGISTRATION_SHARED_SECRET: {{ . | b64enc }}
{{- end }}
{{- with .signingKey.value }}
  SIGNING_KEY: {{ .| b64enc }}
{{- end }}
{{- end -}}
{{- end -}}
