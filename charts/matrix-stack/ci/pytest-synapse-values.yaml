# DO NOT EDIT DIRECTLY. Edit the fragment files to add / modify / remove values

elementWeb:
  enabled: false
haproxy:
  podSecurityContext:
    runAsGroup: 0
initSecrets:
  annotations:
    has-no-service-monitor: "true"
  podSecurityContext:
    runAsGroup: 0
matrixAuthenticationService:
  enabled: false
postgres:
  podSecurityContext:
    runAsGroup: 0
serverName: ess.localhost
synapse:
  additional:
    00-userconfig.yaml:
      config: |
        push:
          jitter_dalay: 10
    01-other-user-config.yaml:
      configSecret: '{{ $.Release.Name }}-synapse-secrets'
      configSecretKey: 01-other-user-config.yaml
  checkConfigHook:
    annotations:
      has-no-service-monitor: "true"
  extraEnv:
    - name: DEBUG_RENDERING
      value: "1"
  ingress:
    host: synapse.{{ $.Values.serverName }}
    tlsSecret: '{{ $.Release.Name }}-synapse-web-tls'
  podSecurityContext:
    runAsGroup: 0
  redis:
    annotations:
      has-no-service-monitor: "true"
    podSecurityContext:
      runAsGroup: 0
  workers:
    # A non-HTTP worker & a stream writer
    event-persister:
      enabled: true
    # Media repo is fairly distinct from other workers
    media-repository:
      enabled: true
    # A standard HTTP worker
    sliding-sync:
      enabled: true
wellKnownDelegation:
  enabled: false
